query GetArticle($id: Int!) {
  article_by_pk(id: $id) {
    id
    title
    authorId
    author {
      username
    }
    alias
    abstract
    content
    created_at
    updated_at
    article_tags {
      tag {
        tag
      }
    }
    article_likers_aggregate {
      aggregate {
        count
      }
    }
  }
}

mutation ViewArticle($id: Int!) {
  update_article_by_pk(pk_columns: { id: $id }, _inc: { views: 1 }) {
    id
    title
    alias
    abstract
    content
    authorId
    author {
      username
    }
    updated_at
    views
    article_tags {
      tag {
        tag
      }
    }
    article_likers_aggregate {
      aggregate {
        count(distinct: true)
      }
    }
  }
}

query GetArticles(
  $authorId: String
  $title: String
  $alias: String
  $abstract: String
  $content: String
  $tag: String
  $visible: Boolean
) {
  article(
    where: {
      _and: [
        { authorId: { _eq: $authorId } }
        { visible: { _eq: $visible } }
        { title: { _ilike: $title } }
        { alias: { _ilike: $alias } }
        { abstract: { _ilike: $abstract } }
        { content: { _ilike: $content } }
        { article_tags: { tag: { tag: { _eq: $tag } } } }
      ]
    }
    order_by: { updated_at: desc }
  ) {
    id
    title
    author {
      username
    }
    alias
    abstract
    updated_at
    article_tags_aggregate {
      aggregate {
        count
      }
      nodes {
        tag {
          tag
        }
      }
    }
    article_likers_aggregate {
      aggregate {
        count
      }
    }
  }
}

